<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="images/calculator.ico">
  <link rel="stylesheet" href="styles/dark.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <h1 id="toast">Calculator</h1>
        <div class="top-buttons">
          <a href="https://github.com/khushi734/Calculator">
            <img src="images/GitHubLight.svg" alt="Github Icon" height="22.5" width="22.5" id="github-icon">
          </a>
          <button type="button" onclick="changeTheme()" class="theme-button">
            <img src="images/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
          </button>
        </div>
      </div>
      <div class="first-row">
        <input type="text" name="result" id="result" placeholder="Result" readonly />
        <input type="button" value="AC" onclick="result.value=''" id="clear-button" />
      </div>
      <div class="second-row">
        <input type="button" value="x&#178;" onclick=" result.value='(' + result.value + ')&#178;' " />
        <input type="button" value="%" onclick="displayValue('%')" />
        <input type="button" value="CE" onclick="result.value=result.value.substring(0, result.value.length - 1)" />
        <input type="button" value="+" onclick="displayValue('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="1" onclick="displayValue(1)" />
        <input type="button" value="2" onclick="displayValue(2)" />
        <input type="button" value="3" onclick="displayValue(3)" />
        <input type="button" value="-" onclick="displayValue('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="4" onclick=" displayValue(4)" />
        <input type="button" value="5" onclick=" displayValue(5)" />
        <input type="button" value="6" onclick=" displayValue(6)" />
        <input type="button" value="x" onclick="displayValue('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="7" onclick="displayValue(7)" />
        <input type="button" value="8" onclick="displayValue(8)" />
        <input type="button" value="9" onclick=" displayValue(9)" />
        <input type="button" value="/" onclick="displayValue('/')" />
      </div>
      <div class="sixth-row">
        <input type="button" value="0" onclick="displayValue(0)" />
        <input type="button" value="00" onclick="displayValue('00')" />
        <input type="button" value="." onclick="displayValue('.')" />
        <input type="button" value="=" onclick="calculate(result.value)" id="equals-button"/>
      </div>
    </div>
    <footer id="developer">
      <a href="https://www.linkedin.com/in/khushi-jain-576997281">&copy; Website developed by <span id="developer-name">Khushi Jain<span></a>
    </footer>
  </div>
  <script src="index.js">
  </script>
</body>
</html>
